<!DOCTYPE html>
<meta charset="utf-8">
<style>
    text {
        font: 10px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var colorList = [
            '#1f77b4',
            '#FF3080',
            '#B23AEE',
            '#8B4726',
            '#ADFF2F',
            '#FF6347',
        ]
        var links = [{
                source: "Microsoft",
                target: "Amazon",
                force: 1
            }, {
                source: "Microsoft",
                target: "Motorola",
                force: 1

            }, {
                source: "Amazon",
                target: "Microsoft",
                force: 2
            }, {
                source: "Microsoft",
                target: "Microsoft",
                force: 1
            }, {
                source: "Microsoft",
                target: "Apple",
                force: 2
            }, {
                source: "Apple",
                target: "Motorola",
                force: 1
            }, {
                source: "Motorola",
                target: "RIM",
                force: 1.5
            }, {
                source: "RIM",
                target: "Kodak",
                force: 1
            }, {
                source: "Kodak",
                target: "Amazon",
                force: 1
            }

        ];
        var nodes = {};

        // Compute the distinct nodes from the links.
        links.forEach(function(link) {
            link.source = nodes[link.source] || (nodes[link.source] = {
                name: link.source
            });
            link.target = nodes[link.target] || (nodes[link.target] = {
                name: link.target
            });
        });

        var width = 960,
            height = 500;
        console.log(links);
        console.log(nodes);

        const nodeKeys = Object.keys(nodes);

        nodeKeys.forEach((item, index) => {
            nodes[item].color = colorList[index]
        })

        //定义一个力导向图的布局
        var force = d3.layout.force()
            .nodes(d3.values(nodes)) //指定节点数组
            .links(links) //指定连线数组
            .size([width, height]) //指定作用域范围
            .linkDistance(60) //指定连线长度
            .charge(-300) //相互之间的作用力
            .on("tick", tick)
            .start(); //开始作用

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var path = svg.append("g").selectAll("path")
            .data(force.links())
            .enter().append("path")
            .attr('stroke-linecap', 'round')
            .attr('fill', 'transparent')
            .attr('stroke', function(d) {
                return d.source.color
            })
            .attr('stroke-width', function(d) {
                return d.force + 'px'
            })

        var circle = svg.append("g").selectAll("circle")
            .data(force.nodes())
            .enter().append("circle")
            .attr("r", 8)
            .attr('stroke', '#000000')
            .attr('fill', function(d) {
                return d.color
            })
            .call(force.drag);


        var text = svg.append("g").selectAll("text")
            .data(force.nodes())
            .enter().append("text")
            .attr("x", 8)
            .attr("y", ".31em")
            .text(function(d) {
                return d.name;
            });

        // Use elliptical arc path segments to doubly-encode directionality.
        function tick() {
            path.attr("d", linkArc);
            circle.attr("transform", transform);
            text.attr("transform", transform);
        }

        function linkArc(d) {
            if (d.source.name === d.target.name) {
                const newPoint = {
                    x: d.source.x,
                    y: d.source.y + 10
                }
                var dx = newPoint.x - d.source.x,
                    dy = newPoint.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 1,1" + newPoint.x + "," + newPoint.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
            } else {
                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
            }

        }

        function transform(d) {
            return "translate(" + d.x + "," + d.y + ")";
        }
    </script>
